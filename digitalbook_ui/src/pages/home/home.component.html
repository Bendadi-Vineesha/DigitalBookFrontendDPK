<div class="text-center">
    Search By Title : <input class="from-group" type="text" #searchBookByTitle placeholder="Search by Title" >
                <!-- <button class="btn btn-outline-success my-2 my-sm-0" (click)="isLoggedIn()">Search</button>
                <button class="btn btn-outline-success my-2 my-sm-0" (click)="setAuthor()">Search</button> -->
                <button class="btn btn-outline-success " (click)="getBookByTitle(searchBookByTitle.value)">Search</button>

                <!-- <div *ngIf="searchedBooks.length<0"> -->
                    <h3 class="text-left"> Search Result</h3><br>
                    <div class="row search-book-section">
                    
                    <div class="col-lg text-left"  *ngFor="let book of searchedBooks">
                        <app-book [book]="book"></app-book>
                    </div>
                   </div>
</div>
                <!-- </div> -->
<!-- Reader Section -->


<div class="text-center">
    Email:<input type="text" class="from-group" #readerEmail /> <button class="btn btn-info"
        (click)="fetchAllSubscribedBook(readerEmail.value)"> Reader Mode</button>
</div>


<div *ngIf="readerEmail.value.length>0">
    <h3 class="center"> My Subscribed Book </h3>

    <div  *ngFor="let book of blockedSubscribedBooks">
        <div class="alert alert-warning" role="alert">
            <b>Your{{book | json}} is blocked by author</b>
          </div>
    </div>

    <div class="row subsribed-book-section">


        <div class="col-lg" *ngFor="let book of subsribedBooks">
            <app-book [book]="book" [successBtn]="'Read'"></app-book>
        </div>

    </div>
</div>

<!-- Reader Section Ended -->


<h3 class="center"> Avilable Book</h3>
<div class="row all-book-section">


    <div class="col-lg" *ngFor="let book of books">
        <app-book [book]="book"></app-book>
    </div>

</div>
